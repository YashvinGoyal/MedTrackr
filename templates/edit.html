<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/assets/css/addd.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Bruno+Ace&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital@1&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Lobster&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Kanit:wght@200&family=Lobster&family=Sigmar&display=swap" rel="stylesheet">
    <title>Add Doses</title>
</head>
<body>
    <nav>
        <div class="navbar__container">
            <a href="/" id="navbar__logo">MediTrackr</a>
            <!-- https://thumbs.dreamstime.com/b/time-to-take-medication-as-prescribed-physician-94486533.jpg -->
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="main__img-container">
                <img class="welcome-back__img" src="https://domf5oio6qrcr.cloudfront.net/medialibrary/5925/36b7ca11-2c28-47f9-979f-811797eb5796.jpg" alt="">
            </div>
            <div class="main__content-container"><!-- right side -->
                <div class="content-heading">
                    <h1 class="main__content-heading">Welcome :)</h1>
                </div>
                <div class="main__content-para">
                    <p class="main__content-para">In order to keep track of your dos  <br> Add Dos  </p>
                </div>
                <!-- main place -->
                <div class="main__form-container mx">
                    <div class="forms ">
                        <!-- Registration Form -->
                        <div class="form login">
                            <span class="title">Edit Doses</span>
                            <form action="/update/{{dos.sno}}" method='POST'>
                                {%csrf_token%}
                                <div class="input-field">
                                    <input type="text" value="{{dos.nameM}}"
                                    name='ename' required>
                                     <i class="uil uil"></i> 
                                </div>
                                <div class="input-field">
                                    <input type="text" value="{{dos.doses}}" 
                                    name='doss' required>
                                    <!-- <i class="uil uil-envelope icon"></i> -->
                                </div>
                                <div class="input-field">
                                    <input type="time" value="{{dos.frequency}}"
                                    name='freq' required>
                                    <!-- <i class="uil uil-lock icon"></i> -->
                                </div>
                                <!-- <div class="input-field">
                                    <input type="password" class="password" placeholder="Confirm password" 
                                    name='cnfpassword' required>
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                </div> -->
                                <div class="input-field button">
                                    <input type="submit" value="Update">
                                </div>
                            </form>

                            <!-- <div class="login-signup">
                                <span class="text">Already a member?
                                    <a href="/login" class="text signup-link">Login Now</a>
                                </span>
                            </div> -->
                            </div>
                        </div>
                    </div>
                </div>
    </main>
    <script src="../../static/assets/js/script.js" ></script>
</body>
</html>
